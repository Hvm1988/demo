<!DOCTYPE html>
<html>
<head>
    <title>Upload Panorama Scene</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        input, select {
            margin-bottom: 10px;
            display: block;
            width: 300px;
            padding: 5px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload Scene mới cho krpano</h1>
    <form method="POST" action="https://api-high.onrender.com/upload" enctype="multipart/form-data">
        <label>Ảnh panorama (jpg hoặc zip tile):</label>
        <input type="file" name="pano" accept=".jpg,.jpeg,.zip" required />

        <label>Tên Scene (ví dụ: scene_7):</label>
        <input type="text" name="sceneName" required />

        <label>ath hotspot (góc quay ngang):</label>
        <input type="number" name="ath" value="0" />

        <label>atv hotspot (góc quay dọc):</label>
        <input type="number" name="atv" value="0" />

        <label>Scene khi click hotspot sẽ chuyển đến (linkedscene):</label>
        <input type="text" name="linkedscene" required />

        <button type="submit">Tải lên và tạo scene</button>
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', () => {
