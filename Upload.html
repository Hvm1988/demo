<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Upload Scene mới cho krpano</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        input, select {
            margin-bottom: 10px;
            display: block;
            width: 300px;
            padding: 5px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload Scene mới cho krpano</h1>
    <form id="uploadForm">
        <label>Ảnh panorama (jpg hoặc zip tile):</label>
        <input type="file" name="image" accept=".jpg,.jpeg,.zip" required />

        <label>Tên Scene (ví dụ: scene_7):</label>
        <input type="text" name="sceneName" required />

        <label>ath hotspot (góc quay ngang):</label>
        <input type="number" name="ath" value="0" />

        <label>atv hotspot (góc quay dọc):</label>
        <input type="number" name="atv" value="0" />

        <label>Scene khi click hotspot sẽ chuyển đến (linkedscene):</label>
        <input type="text" name="linkedscene" required />

        <button type="submit">Tải lên và tạo scene</button>
    </form>

    <script>
        const form = document.getElementById("uploadForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch("https://api-high-3.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });

                const result = await res.json();

                if (result.success) {
                    alert("Tải thành công!");
                    if (window.opener && window.opener.krpano) {
                        window.opener.krpano.call("loadpano('tour.xml', null, MERGE, BLEND(1));");
                        window.opener.buildSceneMenu?.();
                    }
                }

            } catch (err) {
                alert("Lỗi kết nối: " + err.message);
            }
        });
    </script>
</body>
</html>
